<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

	<title>ASFNE Helpdesk - Login</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="Helpdesk" />
	<meta name="author" content="Agape Tecnologia" />
	<link rel="icon" th:href="@{image/favicon.ico}" />
	
	<!-- Bootstrap core CSS -->
	<link
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version}) }"
		rel="stylesheet" />
	
	<!-- jQueryUI (autocomplete) -->
	<link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		rel="stylesheet" />
	
	<!-- Icons fontawesome -->
	<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		rel="stylesheet" />
	
	<!-- Custom styles for this template -->
	<link th:href="@{/css/style-home.css(v=${version}) }" rel="stylesheet" />
	
	<link rel="stylesheet" th:href="@{/css/login.css}" />

</head>

<body>

	<div class="background-wrap">
		<div class="background">
			<img th:src="@{/image/bg.jpg}" style="width: 105%; height: 105%;" >
		</div>
	</div>

	<br />

	<div class="container">
		<div class="container-fluid">
			<div class="col-lg-12">
				<div th:if="${alerta != null}"
					th:class="${alerta == 'erro'} ? 'alert alert-warning alert-dismissible fade show' : 'alert alert-success alert-dismissible fade show'"
					role="alert">
					<h4 th:text="${titulo}" class="alert-heading">Credenciais...</h4>
					<p th:text="${texto}">Login ou senha incorretos...</p>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<hr>
					<p class="mb-0">
						<small th:text="${subtexto}">Acesso permitido...</small>
					</p>
				</div>
			</div>
		</div>
	</div>

	<form id="accesspanel" th:action="@{/login}" method="post" >

		<div class="form-row">
			<div class="form-group col-lg-12">
				<div class="card bg-light">	
					<h1>CONTROLE DE ACESSO</h1>	
				</div>
			</div>
		</div>

		<div class="inset">
		
			<div style="display: flex; flex-direction: row; justify-content: center; align-items: center">
				<img th:src="@{/image/logoAgape.png}">
			</div>
			<br />
			
			<div style="display: flex; flex-direction: row; justify-content: center; align-items: center">	
				<h1>√ÅGAPE TECNOLOGIA</h1>	
			</div>	
			<br />
			
			<p>
				<input type="text" name="username" id="username"
					placeholder="Email de Acesso" required>
			</p>

			<p>
				<input type="password" name="password" id="password"
					placeholder="Senha de Acesso" required>
			</p>
			
			<input class="loginLoginValue" type="hidden" name="service"
				value="login" />
		</div>
		
		<p class="p-container">
			<input type="submit" name="Login" id="go" value="Confirmar" >
		</p>

		<div class="form-row">
			<div class="form-group col-lg-12" style="text-align: center">				
				<a th:href="@{/usuario/novousuario}" style="text-align: center" >Cadastre-se</a>																			
			</div>
		</div>
			
	</form>
		
	<script th:src="@{/js/login.js}"></script>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
	<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>	

</body>

</html>
