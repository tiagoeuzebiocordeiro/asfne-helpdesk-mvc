<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<title>ContraChequeWeb</title>
	
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="Atendimento médico-hospilar on-line" />
	<meta name="author" content="Agape Tecnologia" />
	
	<link rel="icon" th:href="@{/image/favicon.ico}" />
	
	<!-- Bootstrap core CSS -->
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version}) }" rel="stylesheet" />
	
	<!-- jQueryUI (autocomplete) -->
	<link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
	
	<!-- Custom styles for this template -->
	<link th:href="@{/css/style-home.css(v=${version}) }" rel="stylesheet" />
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >	
    	
	<!-- Icons fontawesome -->
	<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />	
		    	
</head>

<body class="stripped"  >

	<nav class="navbar navbar-expand-md bg-faded navbar-light" style="background: linear-gradient(#ffffff, #FFFFFF, #DCDCDC); box-shadow: -10px 2px 100px 20px #9FADBCA1;">
	
		<a class="navbar-brand" href="#">Ágape Tecnologia</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		

						
		<form class="form-inline mt-2 mt-md-0" sec:authorize="!isAuthenticated()">
			<div class="form-check mb-2 mr-sm-2">
				<a class="btn btn-outline-success my-2 my-sm-0" role="button"
					th:href="@{/login}">Login</a>
			</div>
		</form>
		
		<form th:action="@{/logout}" sec:authorize="isAuthenticated()"
			  method="post"  class="form-inline mt-2 mt-md-0"> 
			<div class="btn-group mb-2 mr-sm-2">
				<button type="button" class="btn btn-light" style="background-color: transparent !important;">
					<i class="fas fa-user"></i> <span class=""
						sec:authentication="name">Romulo</span>
				</button>
				<button type="button"
					class="btn btn-light dropdown-toggle dropdown-toggle-split"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				</button>
				<div class="dropdown-menu">
					<button type="submit" class="dropdown-item">Sair</button>
				</div>
			</div>
		</form>		
    		
	</nav>
	
	<div class="background-wrap">
		<div class="background">
			<img th:src="@{/image/bg.jpg}" style="width: 105%; height: 105%;" >
		</div>
	</div>	

	<br />

	<div class="container">

		<div class="content">
		
			<div class="row" >
			
				<div class="col-lg-12">
														
								
				</div>	
				
			</div>
			
		</div>

	</div>

    <script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
       
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
	<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
			
</body>

</html>
