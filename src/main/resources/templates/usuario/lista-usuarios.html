<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<title>ASFNE Helpdesk</title>
	
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="Helpdesk" />
	<meta name="author" content="Agape Tecnologia" />
	
	<link rel="icon" th:href="@{/image/favicon.ico}" />
	
	<!-- Bootstrap core CSS -->
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version}) }" rel="stylesheet" />
	
	<!-- jQueryUI (autocomplete) -->
	<link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
	
	<!-- Custom styles for this template -->
	<link th:href="@{/css/style-home.css(v=${version}) }" rel="stylesheet" />
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">	
    	
	<!-- Icons fontawesome -->
	<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />
	
	<link href="//cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" rel="stylesheet">
	
	<link rel="stylesheet" th:href="@{/css/tabela.css}" />
	
</head>

<body style="background: #FAFAFA;">

	<header th:replace="fragments/header :: cabecalho"></header>

	<br />

	<div class="container">

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
					
						<div class="alert alert-success alert-dismissible fade show" th:each = "m : ${msg}">
							<span th:text = "${m}" ></span>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>							
						</div>					

						<div class="card">
							
							<h5 class="card-header-home text-center">Listagem de Usuários</h5>
							
							<div class="card-body">

								<div class="form-group">
									<div class="card bg-light">

										<div class="card-body" style="padding: 10px;" >
											<a th:href="@{/usuario/cadastrarusuario}" class="btn btn-success float-right">
												<i class="fa fa-plus"></i>&nbsp;&nbsp;Novo</a>
											<a th:href="@{/}" class="btn btn-warning ">
												<i class="fa fa-backward"></i>&nbsp;&nbsp;Voltar</a>
										</div>
										
									</div>
								</div>
								
								<form name="frmPesquisa" id="frmPesquisa" th:action="@{/usuario/consultausuarios}" method="GET">
								
									<div class="form-group">
										<label>Informe o nome para busca</label>
										<div class="input-group">
											<input name="nomepesquisa" type="text" class="form-control" 
												placeholder="Digite aqui o que deseja buscar"> 
												<span class="input-group-btn">												
													<button type="submit" class="btn btn-info">
													    <i class="fa fa-search"></i>&nbsp;&nbsp;Buscar
													</button>																									
												</span>
										</div>
									</div>
									
								</form>
																								
								<form id="frmLista">
								
									<div class="table-responsive">
										<table id="table-usuarios"
											class="table compact table-striped order-column hover"
											style="width: 100%">
											<thead class="table-secondary">
												<tr>
													<th>#</th>													
													<th>Nome</th>													
													<th>Login</th>
													<th>Ações</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="user : ${usuarios}">
													<td th:text="${user.id}"></td>
													<td th:text="${user.nome}"></td>
													<td th:text="${user.login}"></td>
													
													<td>
														<a th:href="@{/usuario/editarusuario/{id}(id=${user.id})}"
															class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></a>
														<a th:href="@{/usuario/config-acessos/{id}(id=${user.id})}"
															sec:authorize="hasAnyRole('ROLE_ADMIN')"
															class="btn btn-sm btn-success"><i class="fa fa-key"></i></a>
														<a th:href="@{/usuario/removerusuario/{id}(id=${user.id})}" onclick="return confirmar()" 
															sec:authorize="hasAnyRole('ROLE_ADMIN')"
															class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>&nbsp;Excluir</a>															
													</td>
												</tr>
											</tbody>
										</table>									
									</div>									
									
								</form>

							</div>
						</div>
						<!-- /.card -->
						
						<footer th:replace="fragments/footer :: rodape"></footer>

					</div>
					<!-- /.col-md-12 -->
					
				</div>
				<!-- /.row -->
				
			</div>
			<!-- /.container-fluid -->
			
		</div>
		<!-- /.content -->

	</div>
    
    <script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
       
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
	<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
	<!-- biblioteca para uso de máscaras -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>
	<script	th:src="@{/js/jquery.mask.js(v=${version})}"></script>
	<script	th:src="@{/js/jquery.mask.min.js(v=${version})}"></script>	

	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

	<script>
		$(document).ready(function(){
		    $('#table-usuarios').DataTable({
		    	lengthMenu: [5, 10],
		    	"language": {
		               
		                   "sEmptyTable": "Nenhum registro encontrado",
		                   "sInfo": "Mostrando de _START_ à _END_ de um total de _TOTAL_ registros",
		                   "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
		                   "sInfoFiltered": "(Filtrados de _MAX_ registros)",
		                   "sInfoPostFix": "",
		                   "sInfoThousands": ".",
		                   "sLengthMenu": "Mostrando _MENU_ resultados por página",
		                   "sLoadingRecords": "Carregando...",
		                   "sProcessing": "Processando...",
		                   "sZeroRecords": "Nenhum registro encontrado",
		                   "sSearch": "Pesquisar na Lista:",
		                   "oPaginate": {
		                       "sNext": "Próximo",
		                       "sPrevious": "Anterior",
		                       "sFirst": "Primeiro",
		                       "sLast": "Último"
		                   },
		                   "oAria": {
		                       "sSortAscending": ": Ordenar colunas de forma ascendente",
		                       "sSortDescending": ": Ordenar colunas de forma descendente"
		                   }
		                   
		        }
		    });
		});
	 </script> 
	 
	<script>
	
		function confirmar(){
			if (confirm('Deseja realmente excluir este usuario?')){
				return true;
			} else {
				return false;
			}
		}
		
	</script>	 

</body>

</html>
